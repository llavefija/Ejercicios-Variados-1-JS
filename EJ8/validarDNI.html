<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar DNI</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <!-- Contenedor principal -->
    <div class="container">

        <!-- Título -->
        <h1 class="text-center mb-4">Comprobar DNI</h1>

        <!-- Campo de entrada para el DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label">Introduce el DNI:</label>
            <input type="text" id="dni" class="form-control" placeholder="Ejemplo: 12345678Z" required>
        </div>

        <!-- Botón para comprobar -->
        <button onclick="validarDNI()" class="btn btn-primary w-100">Comprobar</button>

        <!-- Resultado de la validación -->
        <p id="resultado" class="mt-3 text-center"></p>

    </div>

    <!-- Incluir Bootstrap JavaScript desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Referenciar el archivo JavaScript externo -->
    <script src="validarDNI.js"></script> <!-- Asegúrate de tener el archivo JS o usa el código directamente aquí -->
</body>
</html>
