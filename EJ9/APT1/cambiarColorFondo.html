<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        .btn-red {
            background-color: #FF0000; /* Rojo */
            color: black;
        }

        .btn-red:hover {
            background-color: #CC0000; /* Rojo más oscuro para el hover */
            color: white;
        }

        .btn-green {
            background-color: #28A745; /* Verde */
            color: black;
        }

        .btn-green:hover {
            background-color: #218838; /* Verde más oscuro para el hover */
            color: white;
        }

        .btn-blue {
            background-color: #007BFF; /* Azul */
            color: black;
        }

        .btn-blue:hover {
            background-color: #0069D9; /* Azul más oscuro para el hover */
            color: white;
        }

        .btn-yellow {
            background-color: #FFC107; /* Amarillo */
            color: black;
        }

        .btn-yellow:hover {
            background-color: #E0A800; /* Amarillo más oscuro para el hover */
            color: white;

        }

        .btn-purple {
            background-color: #800080; /* Púrpura */
            color: black;
        }

        .btn-purple:hover {
            background-color: #660066; /* Púrpura más oscuro para el hover */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Elige un color para el fondo</h1>
        
        <div class="text-center">
            <button onclick="cambiarColor('red')" class="btn btn-red m-2">Rojo</button>
            <button onclick="cambiarColor('green')" class="btn btn-green m-2">Verde</button>
            <button onclick="cambiarColor('blue')" class="btn btn-blue m-2">Azul</button>
            <button onclick="cambiarColor('yellow')" class="btn btn-yellow m-2">Amarillo</button>
            <button onclick="cambiarColor('purple')" class="btn btn-purple m-2">Púrpura</button> 
        </div>
    </div>

    <!-- Incluir Bootstrap JavaScript desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir el archivo de JavaScript externo -->
    <script src="cambiarColorFondo.js"></script>

</body>
</html>
