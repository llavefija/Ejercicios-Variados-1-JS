<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú para Cambiar Imagen</title>
    
    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 text-center">
        <h1>Elige una opción para cambiar la imagen</h1>

        <!-- Menú desplegable -->
        <select onchange="cambiarImagen()" class="form-select w-50 mx-auto mb-4">
            <option value="img1">Imagen 1</option>
            <option value="img2">Imagen 2</option>
            <option value="img3">Imagen 3</option>
        </select>

        <!-- Imagen que cambiará según la selección -->
        <img id="imagen" src="https://via.placeholder.com/300/FF0000/FFFFFF?text=Imagen+1" alt="Imagen" class="img-fluid">

    </div>

    <!-- Incluir Bootstrap JavaScript desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Incluir el archivo JavaScript externo -->
    <script src="cambiarImagen.js"></script>

</body>
</html>
