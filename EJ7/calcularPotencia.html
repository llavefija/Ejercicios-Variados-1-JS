<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>

    <!-- Incluir Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light p-5">

    <!-- Contenedor principal -->
    <div class="container">

        <!-- Título -->
        <h1 class="text-center mb-4">Calculadora de Potencia</h1>

        <!-- Fila de los campos de entrada -->
        <div class="mb-3">
            <label for="base" class="form-label">Base:</label>
            <input type="number" id="base" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="exponente" class="form-label">Exponente:</label>
            <input type="number" id="exponente" class="form-control" required>
        </div>

        <!-- Botón para calcular -->
        <button onclick="mostrarResultado()" class="btn btn-primary w-100">Calcular Potencia</button>

        <!-- Resultado -->
        <p id="resultado" class="mt-3 text-center"></p>

    </div>

    <!-- Incluir Bootstrap JavaScript desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Referenciar el archivo JavaScript externo -->
    <script src="calcularPotencias.js"></script>

</body>
</html>
